apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: decks-service
  name: decks-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: decks-service
  template:
    metadata:
      labels:
        app: decks-service
    spec:
      containers:
        - name: decks-service
          image: decks-service
          livenessProbe:
            httpGet:
              path: /live
              port: 3001
          readinessProbe:
            httpGet:
              path: /ready
              port: 3001
          envFrom:
            - configMapRef:
                name: base-config
          env:
            - name: PORT
              value: "80"
            - name: MONGO_URI
              value: mongodb://decks-mongo-mongodb.default.svc.cluster.local:27017
      restartPolicy: Always
